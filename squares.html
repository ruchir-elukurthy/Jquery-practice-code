<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="output"></div>
    <script>
      var create_table = function (width, height) {
        var TABLE = $("<table></table>");
        var TR;
        for (var i = 1; i <= height; ++i) {
          TR = $("<tr></tr>");
          for (var j = 1; j <= width; ++j) {
            var temp = i * j;
            TR.append($("<td></td>").text(temp));
          }
          TABLE.append(TR);
        }
        return TABLE;
      };
      jQuery("#output").append(create_table(4, 4));
    </script>
  </body>
</html>
